<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Rock , Paper , scissor</title>
  </head>
  <body>
    <div class="fullPrg">
      <h1>JS game</h1>

      <div class="flexBox">
        <div class="user output">
          <div class="head">user (or) you</div>
          <img src="./Photos/intro.png" alt="" />
        </div>

        <div class="bot output">
          <div class="head">computer</div>
          <img src="./Photos/intro.png" alt="" />
        </div>
      </div>

      <div class="points">
        <div class="flexBox">
          <span class="user">0</span>
          /
          <span class="bot">0</span>
        </div>

        <p>let's play!</p>
      </div>

      <div class="actions">
        <img src="./Photos/paper.png" alt="paper" />
        <img src="./Photos/stone.png" alt="stone" />
        <img src="./Photos/scissor.png" alt="scissor" />
      </div>
    </div>
  </body>
</html>
